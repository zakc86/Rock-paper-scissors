<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<link rel="stylesheet" type="text/css" href="rps.css">
<body background="rps.jpg">
    <div class="boxed1">
        <h1>Welcome to Rock, Paper, Scissors!</h1>
    </div>
    <div class="boxed2">
        <h3>Please make your choice</h3>
    </div>
    <div style="text-align: center" class="btn-group">
        <input id="rock" type="button" value="Rock" onclick="pickedRock()"></input>
        <input id="paper" type="button" value="Paper" onclick="pickedPaper()"></input>
        <input id="scissors" type="button" value="Scissors" onclick="pickedScissors()"></input>
      </div>
    <script src="rps.js"></script>
</body>
</html>
